<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos"> 
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username" minlength="5" maxlength="20">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">choose your color:</label>
            <input id="color" type="color" name="color">
        </p>    
        <p>
            <label for="number">Enter a number:</label>
            <input id="number"type="number" placeholder="enter a number" name="num" min="0" max="20">
        </p>
        <button type="submit">Click me</button>  
        <input type="submit" value="click me">
        <button type="button">won't submit</button>
    </form>
    <hr>
    <button>out side form nothing with this</button>
    <hr>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <hr>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Google Search</button>
    </form>
    <hr>
    <form action="https://www.youtube.com/results?search">
        <input type="text" name="q">
        <button>youtube search</button>  
    </form>
    <h2>More inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree"checked>
        <label for="agree">I agree to everything</label>
        <h3>shirt size</h3>
        <p>
            <input type="radio" name="size" id="cool" value="dukan">
            <label for="cool">38</label><br>
            <input type="radio" name="size" id="nope" value="dukan">
            <label for="nope">36</label><br>
            <input type="radio" name="size" id="not" value="available" checked>
            <label for="not">34</label><br>
        </p>
        <p>
            <label for="ok">Please select meal type</label>
            <select name="meal" id="ok">
                <option value="fish">nonveg</option>
                <option value="subji" selected>veg</option>
                <option value="cool">mix</option>
            </select>
        </p>
        <p>
            <label for="range">Ammount of suger:</label>
            <input type="range" id="range" min="1" max="10" name="suger level" value="4">
        </p>
        <p>
            <label for="any">Any special thing:</label>
            <textarea id="any" rows="8" cols="40" name="Requests?" placeholder="Type something here...."></textarea>
        </p>
        <button value="submit">Submit</button>
    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter first Name:</label>
        <input type="text" name="first" id="first" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
