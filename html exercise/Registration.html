<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race registration Form</title>
</head>
<body>
    <header>
        <h1>
            Race Registration!
        </h1>
    </header>
    <hr>
    <form action="/cool">
    <div>
    <p>
        <label for="fname">First Name:</label>
        <Input type="text" id="fname" name="First Name" required>    
    </p>
    <p>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="Last Name">
    </p>
    </div>
    <p>
        Select a Race:
    </p>
    <p>
        <div>
        <input type="radio" id="small" name="race" value="small_race" checked>
        <label for="small">Fun Run 5km</label><br>
        </div>
        <div>
        <input type="radio" id="half" name="race" value="half_race">
        <label for="half">Half Marathon</label><br>
        </div>
        <div>
        <input type="radio" id="full" name="race" value="full_race">
        <label for="full">Full Marathon</label>
        </div>
    </p>
    <hr>
    <p>
        <div>
        <label for="mail">Email:</label>
        <input type="email" id="mail" placeholder="example@mail.com" required>
        </div>
    </p>
    <p>
        <div>
        <label for="pass">password:</label>
        <input type="password" id="pass" placeholder="enter password" required>
        </div>
    </p>
    <hr>
    <p>
        <div>
        <label for="age">Select Age Group</label>
        <select name="Age" id="age">
            <option value="child">Under 18</option>
            <option value="young">18-30</option>
            <option value="younger_older">30-50</option>
            <option value="old">50+</option>
        </select>
        </div>
    </p>
    <hr>
    <p>
        <div>
        <input type="checkbox" id="agree" required>
        <label for="agree">I agrre all <a href="hurr">rules</a> of race</label>
        </div>
    </p>
    <footer>
    <button type="submit">Register!</button>
    </footer>
    </form>
</body>
</html>
